buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}


android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "sg.com.bigspoon.www"
        minSdkVersion 14
        targetSdkVersion 20
        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_7
            targetCompatibility JavaVersion.VERSION_1_7
        }
        multiDexEnabled = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile project(':androidAsync')
    compile project(':libFacebookSDK')
    compile project(':libPinnedHeaderListView')
    compile project(':mixpanelandroid')
    compile project(':commonJars')
    compile project(':libViewPagerIndicator')
    compile project(':supertoasts')
    compile 'com.google.code.gson:gson:2.2.4'
    compile files('libs/bugsense-3.6.1.jar')
    compile files('libs/ion-1.3.8.jar')
    compile files('libs/littlefluffylocationlibrary_r15.jar')
    compile 'com.android.support:support-v4:21.0.0'
    compile 'com.android.support:appcompat-v7:21.0.0'
    compile 'com.google.android.gms:play-services:6.1.11'
    compile('com.crashlytics.sdk.android:crashlytics:2.2.0@aar') {
        transitive = true;
    }
    compile 'uk.co.chrisjenx:calligraphy:1.2.0'
}
